   mataKuliah: [

      'kecerdasan buatan',

      'sistem operasi',

function cetakMataKuliah(mataKuliah) {
   return `<ol>
         ${mataKuliah.map(mk => `<li>${mk}</li>`).join('')}
      </ol>`;
}

const el = `<div>

      <span>semester : ${mhs.semester}</span>
      <h4>mata kuliah : </h4>
      ${cetakMataKuliah(mhs.mataKuliah)}
   </div>`;
