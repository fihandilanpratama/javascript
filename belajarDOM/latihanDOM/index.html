<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Latihan DOM</title>
	<style>

		body { text-align: center; }
		h1 { text-transform: capitalize; }
		button { margin: 5px; }
		.box {
			width: 30px;
			height: 25px;
			padding: 3px;
			margin: 10px auto;
		}
		.box-red { background-color: red; }
		.box-green { background-color: green; }
		.box-blue { background-color: blue; }

		.ubah-warna-bg { background-color: aqua; }

	</style>
</head>
<body>

	<h1>bermain dengan warna</h1>
	<button id="btn">ubah warna</button>

	<br><br>

	<div class="box box-red"></div>
	<input type="range" name="sliderMerah" min="0" max="255">

	<div class="box box-green"></div>
	<input type="range" name="sliderHijau" min="0" max="255">

	<div class="box box-blue"></div>
	<input type="range" name="sliderBiru" min="0" max="255">

<script src="script.js"></script>
</body>
</html>
