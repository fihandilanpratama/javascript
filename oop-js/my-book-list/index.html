<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>MyBookList App</title>
  </head>
  <body>

    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h1 class="text-center"><i class="bi bi-book text-success"></i> My<span class="text-success">Book</span>List</h1>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-md-6">
                <form id="book-form">
                    <input type="text" class="form-control mb-3" id="title" placeholder="Enter the title ...">
                    <input type="text" class="form-control mb-3" id="author" placeholder="Enter the author ...">
                    <input type="text" class="form-control mb-3" id="isbn" placeholder="Enter the ISBN ...">
                    <div class="d-grid">
                        <button class="btn btn-primary" type="button">Add Book</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <table class="table table-bordered table-responsive">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="book-list"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- My script -->
    <script src="app.js"></script>

  </body>
</html>
